<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="ISO-8859-1">
	<title>Upload File</title>
</head>
<body>
    <div class="container">
        <h3>Import Deals</h3>

        <form class="form-horizontal" th:object="${formValidator}" th:action="@{/upload}" method="post" enctype="multipart/form-data">
			
			<div th:if="${#fields.hasErrors('file')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('file')}" th:text="${err}" />
                </ul>
            </div>
            
            <div th:if="${success}" class="alert alert-success">
                <strong>File Successfully Imported!</strong>
            </div>
            
            <div th:if="${error}" class="alert alert-danger">
                <strong>Something went wrong! Failed importing file.</strong>
            </div>
            
            
            <div class="form-group">
                <label for="file" class="col-sm-2 control-label">CSV File</label>
                <div class="col-sm-10">
                    <input id="file" type="file" class="form-control" th:field="*{file}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Upload</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
